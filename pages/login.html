    <main>
        <section class="form margin-top-100">
            <h1 id="h1" class="h1">Entre</h1>
            <p class="section-subtitulo">Você é sempre bem-vindo(a) por aqui!</p>
            <form>
                <input id="email" type="text" name="email" placeholder="seuemail@email.com" required autofocus>
                <input id="senha" type="password" name="password" placeholder="Senha" required> 
                <button id="btn-entrar" TYPE="submit" class="btn-primary">Entrar</button>
            </form>
            <div id="register-container">
                <p>Ainda não tem uma conta? <a class="btn-registrar" href="../pages/cadastro.html">Cadastre-se</a></p>
                
            </div>
        </section>
    </main>
